<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list"  *ngIf="Iusuario | async as usuario" >
            <div class="vsm-item">
              <a routerLink="/" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-rocket"></i>
                <span class="vsm-title">Dashboard</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/usuarios" *ngIf="usuario.tipo === 3" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-users"></i>
                <span class="vsm-title">Usuarios</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/especialistas" *ngIf="usuario.tipo === 3" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-study"></i>
                <span class="vsm-title">Especialistas</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/turnos-recepcionista" *ngIf="usuario.tipo === 1" routerLinkActive="active-item"
                class="vsm-link">
                <i class="vsm-icon pe-7s-date"></i>
                <span class="vsm-title">Turnos</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/turnos-especialista" *ngIf="usuario.tipo === 2" routerLinkActive="active-item"
                class="vsm-link">
                <i class="vsm-icon pe-7s-date"></i>
                <span class="vsm-title">Turnos</span>
              </a>
            </div>

            <div class="vsm-item">
              <a routerLink="/turnos" *ngIf="usuario.tipo === 0" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-date"></i>
                <span class="vsm-title">Turnos</span>
              </a>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
