<div class="d-flex" *ngIf="authService.user$ | async as usuario">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span class="nombre" style=" position: absolute; right: 5em;line-height: 3em; ">{{ usuario.email }}</span>
              <span>                
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">                  
                  <img width="42" src="{{ usuario.profileImage }}" alt="{{ usuario.nombre }}" class="rounded-circle">
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <button routerLink="/mi-cuenta" class="dropdown-item">Mi Cuenta</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="CerrarSesion()">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
