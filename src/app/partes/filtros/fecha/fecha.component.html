<form [formGroup]="FiltroForm">
  <div class="position-relative form-group">
    <label>Fecha*</label>
    <input type="date" name="diaConsultado" [formControl]="DiaConsultadoControl" required (change)="Filtrar()"
      class="form-control" />
    <div *ngIf="DiaConsultadoInput.hasError('required')" class="alert alert-danger">
      <div *ngIf="DiaConsultadoInput.hasError('required')">Debe seleccionar la fecha</div>
    </div>
  </div>
  <!-- -->
</form>
