<table>
  <title>Turnos Disponibles</title>

  <thead>
    <tr>
      <th>Horario</th>
      <th>Consultorio</th>
      <th>Acciones</th>
    </tr>
  </thead> <!-- semana -->
  <caption>DÃ­a {{ Dia | date:'dd-MM-yyyy' }} con el especialista {{ Especialista.usuario.Nombre }} </caption>
  <tbody>
    <tr *ngFor="let iturnoid of Turnos | async ">
      <!-- Horario  mostrar  -->
      <td class="hora">{{ iturnoid.turno.time | timestr | date:'HH:mm:ss' }}</td>
      <td>{{ iturnoid.turno.consultorio }}</td>
      <td>
      <app-turnos-accion
        [iturnoid]="iturnoid"
        [clienteUID]="ClienteUID"
        (reservarTurno)="ReservarTurno($event)"
        (cancelarTurno)="CancelarTurno($event)"
        ></app-turnos-accion>
      </td>
    </tr>
  </tbody>


</table>
