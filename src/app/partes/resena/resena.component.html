<div class="main-card mb-3 card">
  <div class="card-body">
    <h5 class="card-title">Complete una breve rese単a de los procedimientos realizados al paciente</h5>
    <form [formGroup]="ResenaForm" (ngSubmit)="Guardar()">
      <div class="position-relative form-group">
        <label for="exampleText">Cuente en una breve rese単a los procedimientos realizados</label>
        <textarea [formControl]="ResenaControl" name="resena" class="form-control"> </textarea>
        <div *ngIf="ResenaInput.invalid && (ResenaInput.dirty || ResenaInput.touched)" class="alert alert-danger">
          <div *ngIf="ResenaInput.hasError('required')">Complete con una rese単a </div>
          <div *ngIf="ResenaInput.hasError('minlength')">Debe tener al menos 4 caracteres</div>
          <div *ngIf="ResenaInput.hasError('maxlength')">Debe tener maximo 255 caracteres</div>
        </div>
      </div>
      <button type="submit" class="mt-1 btn btn-primary" [disabled]="!ResenaForm.valid">Guardar Rese単a</button>
    </form>
  </div>
</div>
