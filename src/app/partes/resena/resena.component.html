<div class="register-box-body">
  <p class="login-box-msg">Complete una breve rese単a de los procedimientos realizados al paciente </p>

  <form [formGroup]="ResenaForm" (ngSubmit)="Guardar()">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group has-feedback">
          <label>Cuente en una breve rese単a los procedimientos realizados</label>
          <br/>
          <textarea [formControl]="ResenaControl" name="resena" cols="70" rows="10" > </textarea>
          <div *ngIf="ResenaInput.invalid && (ResenaInput.dirty || ResenaInput.touched)" class="alert alert-danger">
            <div *ngIf="ResenaInput.hasError('required')">Complete con una rese単a </div>
            <div *ngIf="ResenaInput.hasError('minlength')">Debe tener al menos 4 caracteres</div>
            <div *ngIf="ResenaInput.hasError('maxlength')">Debe tener maximo 255 caracteres</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!ResenaForm.valid">Guardar Rese単a</button>
      </div>
    </div>
  </form>

</div>
